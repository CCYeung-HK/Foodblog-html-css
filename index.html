<!DOCTYPE html>
<html lang="en">

    <head>

        <title>userussfoodies</title>

    </head>

    <body>

        <nav>
            <div class="bar-items">
                <a>About Us</a>

                <a>Recipes</a>

        <section class="menu">

                    <div class="description">

                    </div>
                </div>

                <div class="recipe" id="chick-alfredo">
                    <div class="description">

                    </div>
                </div>

                    <div class="description">
                        <h3>Korean Fried Chicken</h3>
                    </div>
                </div>

            </div>

        </section>

        <section class="team">

            <div class="teammates">

                <div class="teammate" id="Derek">
                    <div class="description">
                        <h3>Derek Lam</h3>

                    </div>
                </div>

                <div class="teammate" id="Chloe">
                    <h3>Chloe Wong</h3>
                    <h4>kid</h4>
                </div>
