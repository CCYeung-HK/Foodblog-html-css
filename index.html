<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>userussfoodies</title>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>

    <body>

        <nav>
            <div class="bar-items">
                <a>About Us</a>
                <a>Team</a>
                <a>Recipes</a>
                <button type="button">Follow Us</button>
            </div>
        </nav>

        <header>
            <h1>Discover easy and lazy recipes</h1>
        </header>

        <section class="menu">
            <h2>Latest Recipes</h2>

            <div class="recipe-item">

                <div class="recipe" id="matcha-crepe">
                    <div class="description">
                        <h3>Matcha Crepe Cake</h3>
                    </div>
                </div>

                <div class="recipe" id="chick-alfredo">
                    <div class="description">
                        <h3>Chicken Alfredo</h3>
                    </div>
                </div>

                <div class="recipe" id="fried-chick">
                    <div class="description">
                        <h3>Korean Fried Chicken</h3>
                    </div>
                </div>

            </div>

        </section>

        <section class="team">
            <h2>Our team</h2>
            <div class="teammates">

                <div class="teammate" id="derek">
                    <div class="description">
                        <h3>Derek Lam</h3>
                        <h4>Ghost</h4>
                    </div>
                </div>

                <div class="teammate" id="chloe">
                    <div class="description">
                        <h3>Chloe Wong</h3>
                        <h4>Kid</h4>
                    </div>
                    
                </div>

                <div class="teammate" id="chris">
                    <div class="description">
                        <h3>Chris Yeung</h3>
                        <h4>Handsome Boy</h4>
                    </div>
                </div>
            </div>

        </section>

        <section class="instagram">
            <p>Visit our instagram for more ideas</p>  
            <p><img src="resources/images/instagram.svg"></p>
        </section>

    </body>
</html>
